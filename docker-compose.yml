version: "3.8"

services:
  app:
    build:
      context: ./app
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
